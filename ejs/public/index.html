<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario de ingreso de productos</title>
</head>
<body>
    <h1>Formulario de ingreso de productos</h1>
    <form action="/api/productos" method="POST" id="productForm">
        <div class="form-group" id="titleDiv">
            <label for="title">Título: </label>
            <input name="title" type="text" placeholder="Ingrese el título del producto aquí"/>
        </div>
        <div class="form-group" id="priceDiv">
            <label for="price">Precio: </label>
            <input name="price" type="number"/>
        </div>
        <div class="form-group" id="thumbnailDiv">
            <label for="thumbnail">URL de la imágen: </label>
            <input name="thumbnail" type="text" placeholder="Ingrese la URL de la imágen del producto aquí"/>
        </div>
        <div id="submitDiv">
            <input class="btn btn-primary" type="submit" value="Enviar"/>
            <input class="btn btn-secondary" type="reset" value="Reiniciar"/>
        </div>
    </form>
    <a href="/api/productos">Ver Productos</a>
</body>
</html>
